<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <!-- # for template variable  and () for eventbinder -->
            <div class="mb-3">
                <input type="text" name="" id="" class="form-control" #inpt1 placeholder="enter nummber 1">
            </div>
            <div class="mb-3">
                <input type="text" name="" id="" class="form-control" #inpt2  placeholder="enter nummber 2">
            </div>
            <div class="b-3">
                <button class="btn btn-info" (click)="addNumbers(inpt1,inpt2)">Add</button>
            </div>
            <div class="mb-3">
                output ={{result}}
            </div>
        </div>
        <div class="col-2"></div>
    </div>
</div>
